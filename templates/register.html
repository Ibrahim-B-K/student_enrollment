<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <script>
        function fetchCourses() {
            const departmentId = document.getElementById('department').value;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/get_courses?department_id=${departmentId}`, true);
            xhr.onload = function () {
                if (this.status === 200) {
                    const courses = JSON.parse(this.responseText);
                    const courseSelect = document.getElementById('course');
                    courseSelect.innerHTML = '<option disabled selected value="">Select Course</option>'; // Reset options
                    courses.forEach(course => {
                        courseSelect.innerHTML += `<option value="${course.course_id}">${course.course_name}</option>`;
                    });
                    courseSelect.disabled = false;  // Enable course selection
                }
            };
            xhr.send();
        }
    </script>
</head>
<body class="register_title">
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="static/images/logo.jpg" alt="College Enrollment Logo">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
    </header>
    <h1>Student Registration</h1>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Container for the form -->
    <div class="form-container">
        <form action="/register" method="POST" class="form-animation">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="exam_marks">Entrance Exam Marks:</label>
            <input type="number" id="exam_marks" name="exam_marks" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required onchange="fetchCourses();">
                <option disabled="" selected="" value="">Select Department</option>
                {% for department in departments %}
                <option value="{{ department[0] }}">   {{ department[1] }} </option>
                {% endfor %}
            </select>

            <!-- Course Select Dropdown (Initially Disabled) -->
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option disabled selected value="">Select Course</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    
    
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
